<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Recipe App</title>
  </head>
  <body>
    <!-- TEST -->
    <section class="container">
      <div class="search">
        <h1 class="brand">Recipe App</h1>
        <form>
          <select id="list-recipes">
            <option value="hamburger">hamburger</option>
            <option value="pizza">pizza</option>
            <option value="pepperoni">pepperoni</option>
            <option value="spaghetti">spaghetti</option>
            <option value="cheeseburger">cheeseburger</option>
            <option value="chicken">chicken</option>
            <option value="falafel">falafel</option>
          </select>
        </form>
      </div>
      <div class="item visibility">
        
        
        <div class="box-recipe">
          <div class="info">
            <h2 class="title-recipe">${title}</h2>
            <span class="rate-recipe">${rate}</span>
          </div>
          <div class="description">
            <div class="box-1">
              <p class="cook">${cook}</p>
              <p class="prep">${prep}</p>
              <p class="serves">${serves}</p>
              <p class="price">${price}</p>
            </div>
            <div class="box-2">
              <p class="calories">${calories}</p>
              <p class="fat">${fat}</p>
              <p class="fibre">${fibre}</p>
              <p class="protein">${protein}</p>
            </div>
          </div>
        </div>

        <div class="recipe-box">


            <p class="recipe-recipes"></p>

        </div>

      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
